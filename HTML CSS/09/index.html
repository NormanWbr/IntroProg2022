	<!DOCTYPE html>
	<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/styles.css">
		<title>Formulaire</title>
	</head>
	<body>
		<form action="ok.html" method="post" enctype="multipart/form-data" autocomplete="on">
			<p>
				<label for="nom">Nom</label>
				<input type="text" id="nom" name="nom">
			</p>
			<p>
				<label for="prenom">Prénom</label>
				<input type="text" id="prenom" name="prenom">
			</p>
			<p>
				<label for="pswd">Mot de passe</label>
				<input type="password" id="pswd" name="pswd">
			</p>
			<p>
				<input type="radio" name="genre" value="homme" id="m">
				<label for="m">Homme</label>
				<input type="radio" name="genre" value="femme" id="f">
				<label for="f">Femme</label>
				<input type="radio" name="genre" value="autre" id="a">
				<label for="a">Autre</Autre></label>
			</p>
			<p>
				<input type="checkbox" checked name="connect" value="oui" id="connect">
				<label for="connect">Rester connecté.e</label>
			</p>
			<p>
				<input type="file" name="fichier" multiple accept="application/pdf">
			</p>
			<p>
				<textarea rows="5" cols="50"></textarea>
			</p>
			<p>
				<select name="civilité" multiple size="3">
					<option value="mr">Monsieur</option>
					<option value="mme">Madame</option>
					<option value="mlle">Mademoiselle</option>
				</select>
			</p>
			<p>
			<input type="reset" value="Remettre à zéro">
			</p>
			<p>
			<button type="submit">Valider le formulaire</button>
			</p>
			<input class="bouton" type="submit" name="action" value="Envoyer">
		</form>

	</body>
	</html>
